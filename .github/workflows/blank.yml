# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest changes
        run: git fetch origin

      - name: Git fetch HEAD
        run: git fetch origin HEAD

      - name: Determine parent commit
        id: find_parent_commit
        run: |
          # Capture parent commit hash if available
          PARENT_COMMIT=$(git rev-parse --short HEAD^ || echo "None")
          echo "::set-output name=parent_commit::$PARENT_COMMIT"

      - name: Git diff HEAD and parent commit
        run: |
          PARENT_COMMIT="${{ steps.find_parent_commit.outputs.parent_commit }}"
          if [ "$PARENT_COMMIT" != "None" ]; then
            git diff $PARENT_COMMIT HEAD --
          else
            echo "No parent commit found to compare."
          fi

